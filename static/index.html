<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virra Care Chatbot</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,400;0,6..12,600;1,6..12,400&family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="top-header">
                <h1>Virra Care AI Assistant</h1>
                <button id="theme-toggle" aria-label="Toggle dark/light mode">
                    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px">
                        <path class="sun-icon" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        <path class="moon-icon" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
            <p>Your partner in early parenting (0-1000 days)</p>
        </header>

        <div class="chat-box" id="chat-box">
            <!-- Initial Bot Message -->
            <div class="message bot-message">
                <p>Hello! I'm Dr. Reed, your Virra Care assistant. How can I help you and your little one today?</p>
            </div>
            <!-- Chat messages will appear here -->
        </div>

        <footer class="input-area">
            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-button" title="Send Message">
                <!-- Simple Send Icon (SVG or FontAwesome could be used too) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px"><path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.405Z" /></svg>
            </button>
        </footer>
        <!-- Disclaimer moved outside the main flex flow if needed, or kept inside footer -->
         <!-- <p class="disclaimer">Disclaimer: I am an AI assistant...</p> -->
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
